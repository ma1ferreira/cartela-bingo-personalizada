<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="utf-8">
    <title>cartela bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
    <nav class="main-nav" aria-label="Navegação principal">
        <ul class="nav-list">
            <li class="nav-logo"><a href="#">cartela bingo</a></li>

            <li class="nav-center">
                <a href="#">galeria</a>
                <a href="#">ajuda</a>
                <a href="#">sobre</a>
            </li>

            <li class="nav-btn-lang">
                <select name="lang" aria-label="Selecionar idioma">
                    <option value="portuguese">portuguese</option>
                    <option value="english">english</option>
                    <option value="spanish">spanish</option>
                </select>
            </li>
        </ul>
    </nav>
</header>

<main class="main-content">

    <section class="bingo-area">
        <h1 class="bingo-title">título</h1>
        <h2 class="bingo-subtitle">BINGO</h2>

        <div class="bingo-grid" id="bingo-grid" aria-label="Grade do bingo"></div>

        <div class="bingo-actions">
            <button type="button">download png</button>
            <button type="button">download psd</button>
            <button type="button" id="toggle-settings">configurações</button>
        </div>
    </section>

    <aside class="settings-panel" id="settings-panel" aria-hidden="false">
        <h2>configurações</h2>
        <form class="settings-form">
            <div class="settings-form-options">
             <label for="bingo-title">título:</label>
                <input type="text" id="bingo-title" name="bingo-title" placeholder="encontro anos 80">
            </div>

            <div class="settings-form-options">
                <label for="tamanho-grade">tamanho da grade:</label>
                <label><input type="radio" name="grid-size" value="3" checked>3x3</label>
                <label><input type="radio" name="grid-size" value="5">5x5</label>
            </div>
                
            <div class="settings-form-options">
                <label for="bingo-bg-color">cor de fundo:</label>
                <label><input type="color" id="bingo-bg-color" name="bingo-bg-color"> #000000</label>
            </div>

            <div class="settings-form-options">
                <label for="bingo-grid-color">cor da grade:</label>
                <label><input type="color" id="bingo-grid-color" name="bingo-grid-color"> #000000</label>
            </div>

            <div class="settings-form-options">
                <label for="bingo-font-color">cor da fonte:</label>
                <label><input type="color" id="bingo-font-color" name="bingo-font-color"> #000000</label>
            </div>

            <div class="settings-form-options">
                <label for="font-size">tamanho da fonte:</label>
                <select id="font-size" name="font-size">
                    <option value="small">pequena</option>
                    <option value="medium">média</option>
                    <option value="large">grande</option>
                </select>
            </div>

            <div class="settings-form-options">
                <label for="stickers-input">adicionar adesivos:</label>
                <input type="file" id="sticker-input" name="sticker-input" accept=".jpg,.png">
            </div>

                <button type="button" class="btn-reset">restaurar padrão acessível</button>
        </form>
    </aside>


</main>
</body>
</html>
